# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.0

clusterName: &cluster talos
endpoint: https://192.168.1.254:6443
clusterPodNets:
  - "10.244.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.1.254"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: "k8s-0"
    ipAddress: "192.168.1.150"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/922571c4ce7bd42c58e3b2e06a119fb3b1172711bd2f23a769d893a732d75773
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:be:43:ed:55:1e"
        dhcp: false
        addresses:
          - "192.168.1.150/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        vip:
          ip: "192.168.1.254"
  - hostname: "k8s-1"
    ipAddress: "192.168.1.151"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/922571c4ce7bd42c58e3b2e06a119fb3b1172711bd2f23a769d893a732d75773
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b8:85:84:c0:fe:6c"
        dhcp: false
        addresses:
          - "192.168.1.151/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        vip:
          ip: "192.168.1.254"
  - hostname: "k8s-2"
    ipAddress: "192.168.1.152"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/922571c4ce7bd42c58e3b2e06a119fb3b1172711bd2f23a769d893a732d75773
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b8:85:84:c3:bd:cc"
        dhcp: false
        addresses:
          - "192.168.1.152/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        vip:
          ip: "192.168.1.254"

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets: ["192.168.1.0/24"]

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 192.168.1.40

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers: ["time.cloudflare.com"]

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_watches: "524288"
        fs.inotify.max_user_instances: "8192"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"

  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options: ["bind", "rshared", "rw"]

controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "192.168.1.0/24"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles: ["os:admin"]
            allowedKubernetesNamespaces: ["system-upgrade"]
