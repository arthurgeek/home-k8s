---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: goldilocks
      version: 8.0.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      resources:
        requests:
          cpu: 10m
          memory: 78M
        limits:
          memory: 550M
    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: mdi:align-vertical-top
        hosts:
          - host: "goldilocks.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
      resources:
        requests:
          cpu: 10m
          memory: 36M
        limits:
          memory: 317M
