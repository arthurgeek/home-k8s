---
repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.2
    values: ["../../../apps/kube-system/cilium/app/helm-values.yaml"]
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.33.0
    values: ["../../../apps/kube-system/coredns/app/helm-values.yaml"]
    needs: ["cilium"]
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.2
    values:
      ["../../../apps/kube-system/kubelet-csr-approver/app/helm-values.yaml"]
    needs: ["cilium", "coredns"]
  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.24
    values: ["../../../apps/kube-system/spegel/app/helm-values.yaml"]
    needs: ["cilium", "coredns", "kubelet-csr-approver"]
